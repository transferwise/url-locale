name: build_and_release

on:
  pull_request:
  push:
    branches:
      - master
      - main

concurrency:
  group: ${GITHUB_REF##*/}
  cancel-in-progress: true

env:
  TERM: vt100
  GRADLE_OPTS: -Dorg.gradle.console=plain

jobs:
  build_and_test:
    name: Build and Test
    runs-on:
      - self-hosted
      - production
      - medium

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Retrieve cache
        uses: actions/cache@v2
        with:
          path: .gradle
          key: host-finder-gradle-${{ hashFiles( 'build.gradle') }}

      - name: Run tests
        run: ./gradlew check --console=plain --no-daemon --stacktrace

      - name: Upload test results
        uses: actions/upload-artifact@v2
        with:
          path: ./url-locale-core/build/test-results/**/*.xml
          name: test_results_build

      - name: Publish Unit Test Results
        uses: EnricoMi/publish-unit-test-result-action@v1
        if: always()
        with:
          files: ./**/build/test-results/**/*.xml

  release:
    name: Create new release as draft
    runs-on:
      - self-hosted
      - production
    if: github.ref == 'refs/heads/master'
    needs:
      - build_and_test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Retrieve cache
        uses: actions/cache@v2
        with:
          path: .gradle
          key: host-finder-gradle-${{ hashFiles( 'build.gradle') }}}

      - name: Determine Branch
        id: branch
        uses: transferwise/sanitize-branch-name@v1

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.branch.outputs.sanitized-branch-name }}
          release_name: Release ${{ steps.branch.outputs.sanitized-branch-name }} (Amend name post-release)
          body: |
            Included the release changes:
            - Here
          draft: true
          prerelease: false
